   </body><script>
        document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".cajita1").forEach(caja => {
      caja.addEventListener("click", async () => {
      const signo = caja.querySelector(".fc1").textContent.trim().toUpperCase();
      const contenedor = caja.parentElement.querySelector(".cajita2");

      if (contenedor.textContent.trim() !== "") {
        contenedor.innerHTML = "";
        contenedor.style.border = "";
        return;
      }

         contenedor.style.border = "1px solid gold";
         contenedor.style.padding = "20px";
         contenedor.style.borderRadius = "10px";
        const ruta = `webroot/json/${signo}/horoscopo.json`;
        const resp = await fetch(ruta);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();

        const mensaje = json.horoscope.sign.message;
        contenedor.innerHTML = `<p>${mensaje}</p>`;
      
    });
  });
